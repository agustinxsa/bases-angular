<h4>Add character</h4>
<form class="row">
  <input
    type="text"
    [(ngModel)] = "character.name"
    name="name"
    placeholder="Name"
    class="mb-2"
  >
  <input
    type="number"
    [(ngModel)] = "character.power"
    name="power"
    placeholder="Power"
    class="mb-2"
  >

  <button type="submit" class="btn btn-primary" (click)="emitCharacter()">
    Add
  </button>

  <pre>{{ character | json }}</pre>

</form>
