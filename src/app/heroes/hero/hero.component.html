<h1>{{name}}</h1>

<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button (click)="changeNameOfTheSuperHero()" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button (click)="changeAgeOfTheSuperHeroe()" class="btn btn-primary">
  Cambiar Edad
</button>
